<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/assets/images/title-img.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/assets/scss/style.css">
    <title>API REQUEST</title>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <span style="cursor: pointer;"><i class="fa-regular fa-moon" style="transform: rotate(-20deg); padding-right: 6px;"></i>Dark Mode</span>
    </header>
    <div class="container">
        <div class="input-div">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i><i class="fa-solid fa-magnifying-glass"></i></i></span>
                <input type="text" class="form-control" placeholder="Search for a country" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="dropdown">
                <a class="btn btn-light dropdown-toggle drop-btn" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter by Region
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li>Africa</li>
                  <li>America</li>
                  <li>Asia</li>
                  <li>Europe</li>
                  <li>Oceania</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img src="/assets/images/germany.png" class="card-img-top" alt="AZE">
                <div class="card-body">
                  <h5 class="card-title">Germany</h5>
                  <p class="card-text"><b>Population:</b> 81,770,900</p>
                  <p class="card-text"><b>Region:</b> Europe</p>
                  <p class="card-text"><b>Capital:</b> Berlin</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
